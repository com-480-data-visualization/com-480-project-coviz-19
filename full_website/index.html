<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>


<!-- BarChart -->
<select id="barselectButtonLeague"></select>
<select id="barselectButtonYear"></select>
<select id="barselectButtonProvider"></select>
<div id="barchart"></div>

<hr>

<!-- Map -->
<select id="mapselectButtonProvider"></select>
<select id="mapselectButtonYear"></select>
<div id="map_info"></div>

<!-- Create an element where the map will take place -->
<div id="map_viz" ></div>

<hr>

<!-- Bubble Chart -->

Click here to change countries:
<select id="selectButtonCountry_bubble"></select>
<select id="selectButtonCategory_bubble"></select>

<div id="bubble_info"></div>

<div id="bubble"></div>

<hr>

<!-- Accumulating chart -->

<!-- Initialize a select button -->
<select id="selectButtonCountry_accumulating"></select>

<select id="selectButtonRisky_accumulating"></select>

<!-- Create a div where the graph will take place -->
<div id="accumulating"></div>

<hr>

<!-- Race Graph -->
Click here to change countries(please wait the end of the run before switching the championship):
<select id="selectButtonCountry_race"></select>
<div id = "race"> </div>

<style>
.node:hover{
  stroke-width: 7px !important;
  opacity: 1 !important;
}
text{
  font-size: 16px;
  font-family: Open Sans, sans-serif;
}
text.title{
  font-size: 24px;
  font-weight: 500;
}
  text.caption{
    font-weight: 400;
    font-size: 14px;
    fill: #777777;
  }
  text.label{
    font-weight: 600;
  }

  text.valueLabel{
   font-weight: 300;
  }

  text.yearText{
    font-size: 64px;
    font-weight: 700;
    opacity: 0.25;
  }
  .tick text {
    fill: #777777;
  }
  .xAxis .tick:nth-child(2) text {
    text-anchor: start;
  }
  .tick line {
    shape-rendering: CrispEdges;
    stroke: #dddddd;
  }
  .tick line.origin{
    stroke: #aaaaaa;
  }
  path.domain{
    display: none;
  }
</style>


<script src="race_script.js"></script>
<script src="map_script.js"></script>
<script src="barchart_script.js"></script>
<script src="bubble_script.js"></script>
<script src="accumulating_script.js"></script>
